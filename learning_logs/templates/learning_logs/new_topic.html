{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block page_header %}
  <h2>Add a new topic:</h2>
{% endblock page_header%}

{%block content%}
  

  <form action="{%url 'learning_logs:new_topic'%}" method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    
  
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add a new topic</button>
    {% endbuttons%}
  </form>

{% endblock content %}
